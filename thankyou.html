<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Enrolling!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="absolute inset-0 bg-grid-white/[0.05]"></div>
    <div
      class="absolute inset-0 bg-gradient-to-t from-[#0F0F1A] via-transparent to-[#0F0F1A]"
    ></div>

    <div class="relative w-full max-w-md text-center">
      <div class="thank-you-box p-8 sm:p-12 rounded-2xl shadow-2xl">
        <div
          class="flex justify-center items-center mx-auto h-20 w-20 rounded-full bg-green-500/20 mb-6"
        >
          <svg
            class="h-10 w-10 text-green-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-white">
          You're All Set!
        </h1>
        <p class="text-gray-400 mt-3 mb-8">
          Thank you for pre-saving our app. You're on the list! We'll send you
          an email on launch day with your exclusive bonus.
        </p>
        <a
          href="index.html"
          class="home-button w-full inline-block text-white font-bold py-3 px-4 rounded-lg text-lg"
        >
          Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
